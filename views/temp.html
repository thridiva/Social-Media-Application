<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | AG</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        color: #fff;
      }

      #profile-container {
        width: 100%;
        margin: 20px auto;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      #header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #000;
        color: #fff;
      }

      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #fff;
      }

      #profile-header {
        text-align: center;
        padding: 20px;
        background-color: #3498db;
        color: #fff;
      }

      #profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      #profile-info {
        padding: 20px;
        text-align: center;
        background-color: #0e4f79;
        color: #fff;
      }

      #username-line {
        border-top: 1px solid #fff;
        margin: 1px 0;
      }

      #posts-section {
        padding: 20px;
        color: #fff;
      }

      .post {
        display: flex;
        margin-bottom: 20px;
        color: #fff;
      }

      .post img {
        width: 150px;
        height: auto;
        border-radius: 8px;
        margin-right: 20px;
      }

      .post p {
        flex: 1;
        font-size: 16px;
      }

      .post:not(:last-child) {
        border-bottom: 1px solid #fff;
        padding-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="profile-container">
      <div id="header-bar">
        <button class="icon-button" onclick="goHome()">
          <i class="fas fa-home"></i>
        </button>
        <button class="icon-button" onclick="signOut()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>

      <div id="profile-header">
        <img
          src="https://picsum.photos/200"
          alt="Profile Picture"
          id="profile-picture"
        />
        <h1 style="font-size: 24px">Name</h1>
        <p style="font-size: 18px">@username</p>
      </div>

      <div id="username-line"></div>

      <div id="profile-info">
        <p style="font-size: 18px">About: abcdefgh</p>
      </div>

      <div id="posts-section">
        <div class="post">
          <img src="https://picsum.photos/200" alt="Post Image" />
          <p>Caption for the image.</p>
        </div>

        <div class="post">
          <img src="https://picsum.photos/200" alt="Post Image" />
          <p>Caption for the image.</p>
        </div>

        <div class="post">
          <img src="https://picsum.photos/200" alt="Post Image" />
          <p>Caption for the image.</p>
        </div>
      </div>
    </div>

    <script>
      function goHome() {
        console.log("Home button clicked");
      }
      function signOut() {
        console.log("Sign-out button clicked");
      }
    </script>
  </body>
</html>
